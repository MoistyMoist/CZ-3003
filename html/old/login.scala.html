@(message :String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LOGIN PAGE FOR ADMINS">
        <meta name="author" content="MOISTYBURGER">

        <!-- Bootstrap core CSS -->
        <link href="@controllers.common.routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="@controllers.common.routes.Assets.versioned("stylesheets/font-awesome.min.css")" rel="stylesheet">

        <!-- Endless -->
        <link href="@controllers.common.routes.Assets.versioned("stylesheets/skin.min.css")" rel="stylesheet">


    </head>

    <body>
        <div class="login-wrapper">

            <div class="text-center">
                <h2 class="fadeInUp animation-delay8" style="font-weight:bold">
                    <span class="text-success">BOSS</span> <span style="color:#ccc; text-shadow:0 1px #fff">Admin</span>
                </h2>
            </div>
            <div class="login-widget animation-delay1">
                <div class="panel panel-default">
                    @if(message.length>0){
                    <div class="panel-heading clearfix">
                        <div class="pull-left" style="color: red;">
                            @message
                        </div>
                    </div>
                    }



                    <div class="panel-heading clearfix">
                        <div class="pull-left">
                            <i class="fa fa-lock fa-lg"></i> Login
                        </div>
                    </div>
                    <div class="panel-body">
                        @helper.form(action=controllers.admin.routes.AuthenticationController.authenticate()) {
                        <form class="form-login">
                            <div class="form-group">
                                <label>Username</label>
                                <input  name="username" id="username" type="text" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" >
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" id="password" type="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay4">
                            </div>
                            <div class="form-group">
                                <label class="label-checkbox inline">
                                    <input type="checkbox" class="regular-checkbox chk-delete" />
                                    <span class="custom-checkbox info bounceIn animation-delay4"></span>
                                </label>
                                Remember me
                            </div>

                            <div class="seperator"></div>

                            <hr/>

                            <button type="submit" class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right" href="index.html"><i class="fa fa-sign-in"></i> Sign in</button>
                        </form>
                        }
                    </div>
                </div><!-- /panel -->
            </div><!-- /login-widget -->
        </div><!-- /login-wrapper -->

    </body>
</html>
