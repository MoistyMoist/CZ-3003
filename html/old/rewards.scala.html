<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
    <script src="@controllers.admin.routes.Assets.versioned("javascripts/rewards.js")"></script>

</head>
<body style="overflow: scroll">
    <div class="padding-md">
    </div>

    <div>
        <ul class="tab-bar grey-tab">
            <li id="overview2" class="active" onclick="toggleView(0)" style="cursor: pointer">
                <a data-toggle="tab">
                    <span class="block text-center">
                        <i class="fa fa-home fa-2x"></i>
                    </span>
                    Overview
                </a>
            </li>
            <li id="templet" onclick="toggleView(1)" style="cursor: pointer">
                <a data-toggle="tab">
                    <span class="block text-center">
                        <i class="fa fa-gift fa-2x"></i>
                    </span>
                    My Rewards
                </a>
            </li>
            <li id="dataset" onclick="toggleView(2)" style="cursor: pointer">
                <a data-toggle="tab">
                    <span class="block text-center">
                        <i class="fa fa-database fa-2x"></i>
                    </span>
                    Rewards Datasets
                </a>
            </li>
        </ul>
    </div>

    <div class="padding-md">

        <div id="reward_database">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading" style=" height : 50px;">
                    <label class="pull-left" style="margin-top: 8px;">Rewards datasets</label>
                    <div class="form-horizontal pull-right" id="dataTable_filter" style="margin-bottom: 10px;">
                        Search :
                        <label style="margin-bottom: -10px;">
                            <div class="input-group pull-right" style="width:200px;">
                                <input id="searchVoucherInput" class="input-sm form-control" type="text" placeholder="input text....">
                                <span class="input-group-btn">
                                    <button  onclick="searchVouchers();" class="btn btn-success btn-sm" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-condensed table-hover table-striped">
                        <thead>
                            <tr>
                                <th width="80px">RewardID</th>
                                <th>Name</th>
                                <th>Descriptions</th>
                                <th width="100px">Status</th>
                                <th width="100px">Amount left</th>
                                <th width="100px">Points needed</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
